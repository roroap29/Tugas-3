<!DOCTYPE html>
<html>
<head>
    <title>Tugas 1 : Konversi Nilai Angka Menjadi Nilai Huruf</title>
</head>
<script lang="JavaScript">
    var nilai = prompt("Nilai (0-100): ", 0);
    var hasil = "";
    if(nilai>=81 && nilai<=100)
    hasil= "A";
    if(nilai>=71 && nilai<=80)
    hasil="AB";
    if(nilai>=66 && nilai<=70)
    hasil="B"
    if(nilai>=61 && nilai<=65)
    hasil="BC"
    if(nilai>=56 && nilai<=60)
    hasil="C"
    if(nilai>=41 && nilai<=55)
    hasil="D"
    if(nilai>=0 && nilai<=40)
    hasil="E"
    document.write("Hasil : "+hasil);
</script>
<body>
    
</body>
</html>
